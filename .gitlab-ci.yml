dockerize:
  image: docker
  services:
    - docker:dind
  script:
    - docker build --rm -t $CI_REGISTRY_IMAGE .
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker push $CI_REGISTRY_IMAGE
  only:
    - master

test_dockerize:
  image: docker
  services:
    - docker:dind
  script:
    - docker build --rm -t $CI_REGISTRY_IMAGE .
  except:
    - master